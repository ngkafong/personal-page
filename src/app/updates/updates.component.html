<mat-tab-group *ngIf = "activities">
  <mat-tab *ngFor = "let activity of activities" label={{activity.title}}>
  	
  	<div fxLayout = 'row' fxLayout.xs = 'column'>
		
		<div fxLayout = 'column' fxFlex = 70% style="background:whitesmoke; padding:20px; margin: 5px;">
		    <p>{{activity.content}}</p>
		</div>
		
		<div fxLayout = 'column' fxFlex = 30% style="background:whitesmoke">
			<img src= {{activity.image}} width = "100%" height = "auto">
		</div>
</div>
  
  </mat-tab>
</mat-tab-group>
