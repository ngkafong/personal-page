<h2 style = "text-indent:10px">Recent Updates:</h2>

<ngb-carousel *ngIf="activities" interval=1500 pauseOnHover="false">
  <ng-template ngbSlide *ngFor="let activity of activities">
    <div class="picsum-img-wrapper" align="center">
      <img [src]="activity.image">
    </div>
    <div class="carousel-caption">
      	<h1>{{activity.title}}</h1>
    </div>
  </ng-template>
 
</ngb-carousel>
