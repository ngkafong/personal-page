<div fxLayout = "column">

	<div fxLayout = "row">
		<mat-divider></mat-divider>
		<mat-toolbar color = 'accent'>
			<span>Latest Activities</span>
		</mat-toolbar>
		<mat-divider></mat-divider>
	</div>
	
		<mat-carousel
		  timings="100ms ease-in"
		  [autoplay]="true"
		  interval="2000"
		  color="warn"
		  maxWidth="auto"
		  proportion="60"
		  slides="5"
		  [loop]="true"
		  [hideArrows]="false"
		  [hideIndicators]="false"
		  [useKeyboard]="true"
		  [useMouseWheel]="false"
		  orientation="ltr"
		>
		  <mat-carousel-slide
		    #matCarouselSlide
		    *ngFor="let slide of activities; let i = index"
		    [image]="slide.image"
		    overlayColor="#00000040"
		    [hideOverlay]="false"
		  ></mat-carousel-slide>
		</mat-carousel>
</div>
